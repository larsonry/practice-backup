name: Nightly Backup (No AWS)

on:
  schedule:
    - cron: "15 7 * * *"  # 2:15 AM Chicago time
  workflow_dispatch: {}

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Create timestamped copy
        run: |
          TS=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          mkdir -p backups
          cp backup-data.txt "backups/backup-${TS}.txt"

      - name: Zip backups
        run: zip -r backups.zip backups

      - name: Upload backups as artifact
        uses: actions/upload-artifact@v4
        with:
          name: backups
          path: backups.zip
